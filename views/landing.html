<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Homepage | Skill-Trade</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <div class="container">
      <div class="header pure-g">
        <div class="containerDiv watermark pure-u-1-5">Skill-Trade</div>
        <div class="pure-u-4-5">
          <ul id="menu">
            <li id="flyerfeed">Flyer Feed</li>
            <li id="newflyer">New Flyer</li>
            <li id="matches">Matches</li>
          </ul>
      </div>
      </div>
      <div class="content">
        <div></div>
        <br>
        <br>
        <br>
        <div class="signin">
          <label>Please Login:</label>
          <form id="signinform" method="POST" action="/api/user/create">
            <input type="text" name="username" placeholder="Username"></input>
            <input type="password" name="password" placeholder="Password"></input>

            <input type="submit" value="Login"></input>
          </form>
        </div>
        <br>
        <br>
        <br>
        <div id="signup">
          <label>Sign Up Here:</label>
          <form id="signupform">
            <input type="text" name="fname" placeholder="First Name"></input>
            <input type="text" name="lname" placeholder="Last Name"></input>
            <input type="text" name="description" placeholder="Write somehting about yourself"></input>
            <input type="file" name="photoUr1"></input>
            <input type="text" name="contact" placeholder="Enter your contact information here"></input>

            <input type="password" name="password2" placeholder="Type Password"></input>
            <input type="password" name="password3" placeholder="Re-Type Password"></input>

            <input type="submit" value="Signup"></input>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
